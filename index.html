<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card card-blue">
            <h3>Your Result</h3>
            <div class="circle">
                <div class="content">
              <h2> 76 </h2>
              <p>of 100</p> 
            </div>
            </div>
            <h2 id="one">Great</h2>
            <p id="three">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="card card-white">
            <h3>Summary</h3>
            <div class="grid">
            <div class="grid-item-red">
                <div class="img">
                <img src="images\icon-reaction.svg">
                </div> 
                <div class="marks">  
                Reaction
            </div>
                <div class="scores"> 
                80 <div class="opaque">/ 100</div> 
                </div>
            </div>
            <div class="grid-item-yellow">
                <div class="img">
                <img src="images\icon-memory.svg">
            </div>
            <div class="marks">
                Memory
            </div>
                <div class="scores"> 
                92 <div class="opaque">/ 100</div>
                </div>
            </div>
            <div class="grid-item-teal ">
                <div class="img">
                <img src="images\icon-verbal.svg">
            </div>
            <div class="marks">
                Verbal
            </div>
                <div class="scores">
                61 <div class="opaque">/ 100</div>
                </div>
            </div>
            <div class="grid-item-cobalt">
                <div class="img">
                <img src="images\icon-visual.svg">
            </div>
            <div class="marks">
                Visual
            </div>
                <div class="scores"> 
                72 <div class="opaque">/ 100</div>
                </div>
            </div>
            </div>
            <button>Continue</button>
        </div>
         </div>
</body>
</html>
